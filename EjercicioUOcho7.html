<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let contenido = document.createElement("div");
        contenido.innerHTML = `<header>
        <nav>
            <a href="#p1">Enlace 1</a>
            <a href="#p2">Enlace 2</a>
            <a href="#p3">Enlace 3</a>

        </nav>
    </header>
    <main>
        <div id="p1">Esto es el div número 1.</div>
        <div id="p2">Esto es el div número 2.</div>
        <div id="p3">Esto es el div número 3.</div>
    </main>

    <footer>Esto es el footer.</footer>`
    document.body.appendChild(contenido)
        
    </script>
</body>
</html>
