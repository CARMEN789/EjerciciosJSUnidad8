<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = parseInt(window.prompt('Introduce tu edad:'))
        let contenido = document.createElement('p')

        if (edad>=18) {
            let carnet = window.prompt('¿Tienes carnet de conducir?').toLowerCase()
                if((carnet = 'si')){
                let persona = window.prompt('Introduce tu nombre y apellidos:')
                let ciudad = window.prompt('¿En qué ciudad quieres recoger el coche?')
                let duracion = window.prompt('¿Cuánto días quieres utilizar el coche?')
                let semanas = parseInt(duracion/7)

                    contenido.innerText = `Correcto: ${persona} puedes recoger tu coche en ${ciudad} para los próximos ${duracion} días.
                    El alquiler tendrá un coste de ${
                        semanas >= 1 ? (semanas * 150 + (duracion - semanas * 7) *25) : (duracion * 25)
                    } €`

                } else {
                window.prompt('No puedes alquilar un coche sin carnet de conducir.');
                } else {
                contenido.innerText('No puedes alquilar un coche siendo menor de edad.');
            }
        }

        document.body.appendChild(contenido)

    </script>
</body>
</html>
